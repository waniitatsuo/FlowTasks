<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowQuests - Criar Conta</title>
    <!-- Frameworks CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleTelaInicial.css">
    <style>
        .buttons {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="has-text-centered" style="margin-bottom: 1.5rem;">
        <img src="images/FlowQuests-Icon.png" alt="Logo da FlowQuests" style="max-width: 280px;">
    </div>

    <!-- Card de Registro -->
    <div class="login-card">
        <h1 class="title is-4 has-text-centered">Criar Conta</h1>
        
        <form id="register-form">
            <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Seu nome completo" required>
                    <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="Seu email" required>
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Crie uma senha" required>
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Confirmar Senha</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Confirme sua senha" required>
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="button is-primary is-fullwidth">
                    <strong>Registrar</strong>
                </button>
            </div>
        </form>
        
        <div class="has-text-centered" style="margin-top: 1.5rem;">
            <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>

    <script>
        // Adiciona um "ouvinte" para o evento de submissão do formulário
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            
            // Aqui você adicionaria a lógica de validação e criação de conta.
            // Por enquanto, apenas redirecionamos com o parâmetro de sucesso.
            window.location.href = 'index.html?registration=success';
        });
    </script>

</body>
</html>
